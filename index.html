<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <script src="jquery-3.6.1.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="top">
        <header>
            <h1>Salary Calculator</h1>
        </header>
    </div>

    <div id="addSection">
        <h2>Add Employee</h2>
        <input type="text" id="fName" placeholder="First Name">
        <input type="text" id="lName" placeholder="Last Name">
        <input type="number" id="emID" placeholder="ID">
        <input type="text" id="emTitle" placeholder="Title">
        <input type="number" id="emSalary" placeholder="Salary">
        <button id="submitBtn" >Submit</button>
    </div>

    <div id="tableSection"> <br>
        <h2>Employees</h2>
        <table id="emTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="emBody">
            </tbody>
        </table>
    </div>
    <footer>
        <div id="totalSection">
            <h2>Total Monthly: $0</h2>
        </div>
    </footer>
</body>
</html>
